---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-release
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: "https://kubernetes.default.svc"
  sources:
    - repoURL: "https://argoproj.github.io/argo-helm"
      targetRevision: 7.6.12
      chart: argo-cd
      helm:
        valuesObject:
          configs:
            cm:
              ui.bannercontent: "Argo CD - QA user interface"
              ui.bannerpermanent: true
            params:
              server.insecure: true
        valueFiles:
          - $styling/styles.yaml
    - repoURL: https://github.com/jonasoo98/self-managed-argo
      targetRevision: HEAD
      ref: styling
  project: default
  syncPolicy:
    automated:
